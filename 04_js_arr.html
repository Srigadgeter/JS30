        // Array.prototype.filter()
        // 1. Filter the list of inventors for those who were born in the 1500's
        const fifteenHunds = inventors.filter( inventor => ( inventor.year >= 1500 && inventor.year < 1600 ) );
        console.table(fifteenHunds);

        // Array.prototype.map()
        // 2. Give us an array of the inventors' first and last names
        const fullName = inventors.map( inventor => `${inventor.first} ${inventor.last}` );
        console.log(fullName);

        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest
        const birthOrder = inventors.sort( (a,b) => a.year - b.year );
        console.table(birthOrder);

        // Array.prototype.reduce()
        // 4. How many years did all the inventors live?
        const liveList = inventors.reduce((total, inventor) => total += (inventor.passed - inventor.year), 0 );
        console.log(liveList);

        // 5. Sort the inventors by years lived
        const livedSort = inventors.sort( (b,a) => (a.passed - a.year) - (b.passed - b.year) );
        console.table(livedSort);

        // 7. sort Exercise
        // Sort the people alphabetically by last name
        const peopleSort = people.sort( (a,b) => {
            const [aLast, aFirst] = a.split(', ');
            const [bLast, bFirst] = b.split(', ');
            return aLast > bLast ? 1 : -1; //this is for last name sorting

        // 8. Reduce Exercise

        const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];
        const instancesSumsUp = data.reduce((obj, dataItem) => {
            if(!obj[dataItem])
                obj[dataItem] = 0;
            obj[dataItem]++;
            return obj;
        },{});
