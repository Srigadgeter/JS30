<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03_js_css_var</title>
    <link rel="stylesheet" href="03_js_css_var.css">
</head>
<body>

    <h2>Update <span class="highlight">CSS</span> variable with <span class="highlight">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" id="spacing" name="spacing" min="10" max="100" value="10" data-sizing="px"/>
        <label for="blur">Blur</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px"/> 
        <label for="base">Base</label>
        <input type="color" value="#ffc600" id="base" name="base" />
    </div>
    
    <img src="back.jpg" alt="Img">

    <script src="03_js_css_var.js"></script>

</body>
</html>
