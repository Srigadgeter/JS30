<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 JS Drum Kit</title>
    <link rel="stylesheet" href="01_js_drum_kit.css">
</head>
<body>

    <div class="keys">
        <div data-key="65" class="key"><kbd>A</kbd><span class="sound">CLAP</span></div>
        <div data-key="83" class="key"><kbd>S</kbd><span class="sound">HITHAT</span></div>
        <div data-key="68" class="key"><kbd>D</kbd><span class="sound">KICK</span></div>
        <div data-key="70" class="key"><kbd>F</kbd><span class="sound">OPENHAT</span></div>
        <div data-key="71" class="key"><kbd>G</kbd><span class="sound">BOOM</span></div>
        <div data-key="72" class="key"><kbd>H</kbd><span class="sound">RIDE</span></div>
        <div data-key="74" class="key"><kbd>J</kbd><span class="sound">SNARE</span></div>
        <div data-key="75" class="key"><kbd>K</kbd><span class="sound">TOM</span></div>
        <div data-key="76" class="key"><kbd>L</kbd><span class="sound">TINK</span></div>
    </div>
    
    <audio data-key="65" src="01_sounds/clap.wav"></audio>
    <audio data-key="83" src="01_sounds/hihat.wav"></audio>
    <audio data-key="68" src="01_sounds/kick.wav"></audio>
    <audio data-key="70" src="01_sounds/openhat.wav"></audio>
    <audio data-key="71" src="01_sounds/boom.wav"></audio>
    <audio data-key="72" src="01_sounds/ride.wav"></audio>
    <audio data-key="74" src="01_sounds/snare.wav"></audio>
    <audio data-key="75" src="01_sounds/tom.wav"></audio>
    <audio data-key="76" src="01_sounds/tink.wav"></audio>

    <script src="01_js_drum_kit.js"></script>
    
</body>
</html>
